<!-- use form model driven, reactive form -->
<div class="container" style="margin-top: 40px">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="categoryName">Category Name</label>
      <input type="text" class="form-control" formControlName="category_name" />
      <div
        *ngIf="submitted && form.controls['category_name'].errors"
        class="error"
      >
        <div *ngIf="form.controls['category_name'].errors['required']">
          Category Name is required
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" style="margin-right: 5px">
      Submit
    </button>

    <button
      type="submit"
      class="btn btn-primary ml-1"
      [routerLink]="['/category']"
    >
      Cancel
    </button>
  </form>
</div>
